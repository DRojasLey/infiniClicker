<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed The Lamp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="main-title">Click the Light</h1>
    <div class="block-container">
        <div class="moths-left">
            <img class="moth" src="resources/images/moth1vector.png" alt="moth image1">
        </div>

        <div class="the-light">
            <img src="resources/images/bulb1.png" alt="image of a bulb">
        </div>

        <div class="moths-right">
            <img class="moth" src="resources/images/moth5vector.png" alt="">
        </div>
        <div class="brother-moth2">
            <img src="resources/images/feedMeLampBrother-removebg2.png" alt="feed me the lamp brother">
        </div>
        <div class="brother-moth">
            <img src="resources/images/feedMeLampBrother-removebg.png" alt="feed me the lamp brother">
        </div>
        <div class="score-cont"><h2><span class="score">0</span>Moths</h2></div>

    </div>
    <script src="main.js"></script>
</body>
</html>
